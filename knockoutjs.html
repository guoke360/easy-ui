
<html>
<head>
    <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <link rel="stylesheet" href="flex.css">
    <!--<link rel="stylesheet" href="easy-ui/bootstrap.css">-->
</head>
<body>
<div class="form-group">
    <label class="col-md-2 ">姓名：</label>
    <div class="col-md-3">
        <input class="form-control" type="text" name="name" [(ngModel)]="user.name" required>
    </div>
</div>

<div class="form-group">
    <label class="col-md-2 ">帐号：</label>
    <div class="col-md-3">
        <input class="form-control" type="text" name="displayName" [(ngModel)]="user.logId" required>
    </div>
</div>

<div class="form-group">
    <label class="col-md-2 ">邮箱：</label>
    <div class="col-md-3">
        <input class="form-control" type="text" name="email" [(ngModel)]="user.email" required>
    </div>
</div>

</body>
</html>
