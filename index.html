<script>
    var asd = "dddd";
    function append(){
        $("#foralert").prepend
        ("<div id='win'></div>");
        $('#win').dialog({
            width:600,
            height:400,
            modal:true,
            content: '<iframe  src="'+'add.html'+'" frameBorder="0" border="0"  style="width: 100%; height: 100%;" noResize/>',
            //href:'add.html',
            buttons:[
                {text:'添加',
                    iconCls:'icon-ok',
                    handler:function(){
                        alert(ddd())
                    }},
                {text:'取消',
                    iconCls:'icon-no',
                    handler:function(){
                        $('#win').window('close');
                    }}]
        });
        //$('#dd').window('open'); // open a window
    }
    $('#tt').tree({
        onDblClick: function(data){
            if($('#tt').tree('isLeaf',data.target)){//判断是否是叶子节点
                var content = '<iframe scrolling="auto" frameborder="0"  src="'+'http://www.baidu.com'+'" style="width:100%;height:100%;"></iframe>';
                $('#xx').tabs('add',{
                    title:data.text,
                    content:content,
                    closable:true
                });
            }
        },
        method: 'get',
        animate: true,
        onContextMenu: function(e,node){
            e.preventDefault();
            $(this).tree('select',node.target);
            $('#mm').menu('show',{
                left: e.pageX,
                top: e.pageY
            });}
    });
</script>
